<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo-Fi Music Player.</title>
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
</head>
<body>
    <h1><span>Lo-Fi</span> Music Player</h1>

    <div class="music-container">
        <div class="div music-info">
            <h4 id="title">Novacaine</h4>
            <div class="div progress-container">
                <div class="div progress">
                </div>
            </div>
        </div>
        <audio src="Audio/Novacaine.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="images/Novacaine.jpg" width="200px" 
            alt="music cover" id="cover" />
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>



  <script src="programe.js"></script>  
</body>
</html>
